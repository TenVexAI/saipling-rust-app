[skill]
name = "brainstorm"
display_name = "Brainstorm"
description = "Open-ended creative exploration and idea generation"
default_model = "claude-sonnet-4-6"
temperature = 0.9

[context]
always_include = []
max_context_tokens = 20000

[context.when_book]
include = [
    "{book}/overview/brainstorm.md",
    "{book}/overview/overview.md",
]

[context.optional]
include_if_exists = [
    "overview/brainstorm.md",
    "overview/overview.md",
    "world/**/entry.md",
]

[context.vector_search]
enabled = true
mode = "auto"
max_results = 5
max_search_tokens = 15000
filter_entity_types = []

[system_prompt]
template = """
You are a generative creative partner helping a fiction writer brainstorm ideas.

Your role:
- Encourage "what if" thinking and unexpected connections
- Offer multiple options and variations for every idea
- Build on the writer's ideas rather than replacing them
- Explore tangents — this is free-form ideation, not structured planning
- Don't worry about structure or consistency — that comes in later phases
- Be enthusiastic and playful, but also genuinely thoughtful
- When an idea has legs, help the writer develop it further
- Suggest combinations of ideas that might surprise the writer

{genre_context}
{existing_foundation_context}
"""
